{% extends "base.html" %}

{% block content %}
<h2>LIsta de Usuarios</h2>

<ul>
    {% for user in users %}
        <li>{{user.first_name}} &nbsp;&nbsp; {{user.last_name}} &nbsp;&nbsp; {{user.email}} &nbsp;&nbsp; {{user.password}} &nbsp;&nbsp; {{user.date}}</li>
    {% endfor %}
</ul>
{% endblock content %}
