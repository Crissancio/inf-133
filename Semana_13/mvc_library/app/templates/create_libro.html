{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Registrar Libro</h2>
<form method="post">
    <div class="field">
        <label for="name">Titulo:</label>
        <div class="control">
            <input type="text" id="name" name="name" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="species">Autor:</label>
        <div class="control">
            <input type="text" id="species" name="species" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="age">edicion:</label>
        <div class="control">
            <input type="number" id="edicion" name="edicion" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="disponibilidad">disponibilidad:</label>
        <div class="control">
            <input type="text" id="disponibilidad" name="disponibilidad" required class="input">
        </div>
    </div>
    <input type="submit" value="Registrar" class="button is-primary">
</form>
{% endblock %}
