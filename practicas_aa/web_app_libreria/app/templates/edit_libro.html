{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Editar Libro</h2>
<form method="post">
    <div class="field">
        <label for="name">TItulo:</label>
        <div class="control">
            <input type="text" id="titulo" name="titulo" required class="input" value="{{ libro.titulo }}">
        </div>
    </div>
    <div class="field">
        <label for="autor">Autor:</label>
        <div class="control">
            <input type="text" id="autor" name="autor" required class="input" value="{{ libro.autor }}">
        </div>
    </div>
    <div class="field">
        <label for="edicion">Edici√≥n:</label>
        <div class="control">
            <input type="number" id="edicion" name="edicion" required class="input" value="{{ libro.edicion }}">
        </div>
    </div>
    <div class="field">
        <label for="disponible">Disponible:</label>
        <div class="control">
            <label class="radio">
              <input type="radio" name="disponible" value="true"/>
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="disponible" value="false"/>
              No
            </label>
        </div><br>
    </div>
    <input type="submit" value="Guardar Cambios" class="button is-primary">
</form>
{% endblock %}
